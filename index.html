<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    
    <title>MovieExplorer</title>
</head>
<body>
    <header class="header">
        <nav class="main-nav">
            <h1 class="site-logo">MovieExplorer</h1>
        </nav>
        <span class="openbtn" onclick="openSearchMovie()"><img src="images/search-icon.png" alt="search icon" width="25" height="25"></span>
    </header>
    <div class="overlay" id="searchMovie">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSearchMovie()">&times;</a>

        <section class="search-section">
            <form action="#" id="searchForm" onsubmit="onFormSubmitHandler" autocomplete="off">
                <div class="inputSection">
                    <label for="searchInput" style="display: none;"></label>
                <input type="search" onchange="inputOnChangeHandler" id="searchInput" placeholder="Find your movie ..." autocomplete>
                <div class="spinner" id="spinner"></div>
                </div>
            </form>
            <div class="results-preview" id="resultsPreview"></div>
            
        </section>
    </div>
    <main>
        <div class="movies"></div>
    </main>
    <div class="spinner-large" id="spinnerLarge"></div>


    <script src="scripts/axios.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
